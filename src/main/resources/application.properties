spring.application.name=bet-service

# Kafka bootstrap servers
# Use the env var if provided (for Docker), fallback to localhost (for local dev)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# -------------------------------------------------------------------
# Kafka client basics
# -------------------------------------------------------------------
spring.kafka.client-id=${spring.application.name}
spring.kafka.properties.security.protocol=PLAINTEXT

# -------------------------------------------------------------------
# Producer configuration
# -------------------------------------------------------------------
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

spring.kafka.producer.acks=all
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.properties.retries=3

# -------------------------------------------------------------------
# Consumer configuration
# -------------------------------------------------------------------
spring.kafka.consumer.group-id=bet-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.betservice.messaging.model,com.betservice.messaging.model.kafka
spring.kafka.consumer.properties.spring.json.value.default.type=com.betservice.messaging.model.kafka.KafkaMessage



spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.properties.max.poll.records=500

# -------------------------------------------------------------------
# Topic definitions (custom)
# -------------------------------------------------------------------
app.topics.bet.formula.one=f1-events

# -------------------------------------------------------------------
# Logging (optional, makes debugging easier)
# -------------------------------------------------------------------
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka.clients=INFO

# --- H2 in-memory datasource ---
spring.datasource.url=jdbc:h2:mem:f1bettingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
